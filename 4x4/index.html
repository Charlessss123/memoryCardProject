      <!--panel that will be show when you finish the game-->
      <section class="pop-up hide">
        <div class="result">
          <h2><span class="pop-up-header">Congratulations!</span></h2>
          <p>
            You needed <span id="fin-moves">0</span> moves to finish the game
          </p>
          <p>Your time is <span id="fin-time">00.00</span></p>
          <p class="fin-stars">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </p>
          <img
            class="fireworks"
            src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png"
            alt="fireworks"
          />
          <img
            class="cup cup-bronze hide"
            src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png"
            alt="cup-bronze"
          />
          <img
            class="cup cup-silver hide"
            src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png"
            alt="cup-silver"
          />
          <img
            class="cup cup-gold hide"
            src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png"
            alt="cup-gold"
          />
          <p>Score: <span id="fin-score"></span></p>
          <form class="print-your-name">
            <input
              id="input-name"
              type="text"
              placeholder="Enter your name here"
            />
            <input id="btn-submit" class="btn" type="submit" value="Submit!" />
          </form>
        </div>
      </section>

      <section class="score-panel">
        <div class="counter">
          <button class="timing">
            <span class="clock">Time</span><span class="displayTime">00:00</span>
          </button>
        </div>

        <div class="current-rate">
          <div class="counter"></div>
          <button><span class="moving">Move(s) </span><span class="moves">0</span></button>
        </div>

        <!-- <button class="btn ratings">Show <br> ratings</button> -->
      </section>
      <ul class="star-rating hide">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <!-- end of Game modal -->
      <div class="modal hidden">
        <div class="results">
          <h1>You did it!</h1>
          <h4>Game over! Here's how you got on...</h4>

          <div class="endGame-btn">
            <div class="above">
              <button class="left">
                Time Elapsed <span class="right" id="final-time">0:00</span>
              </button>
              <button class="left">
                Moves Taken <span class="right" id="final-moves">0</span>
              </button>
            </div>
            <div class="below">
              <button class="restart">Restart</button>
              <a href="/index.html"
                ><button class="new-game">Setup New Game</button></a
              >
            </div>
          </div>
        </div>
