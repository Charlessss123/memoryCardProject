<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Memory game</title>
  </head>
  <body class="home-container">
    <header>
      <div class="title">memory</div>
    </header>

    <div class="home-body">
      <div class="sub sub-one">
        <h6>Select Theme</h6>
        <div class="button-one">
          <button class="buttons-1">Numbers</button>
          <button class="buttons-1">Icons</button>
        </div>
      </div>

      <div class="sub sub-two">
        <h6>Number of Players</h6>

        <div class="button-two">
          <button class="buttons-2">1</button>
          <button class="buttons-2">2</button>
          <button class="buttons-2">3</button>
          <button class="buttons-2">4</button>
        </div>
      </div>

      <div class="sub sub-three">
        <h6>Grid size</h6>
        <div class="button-three">
          <button class="buttons-3">4x4</button>
          <button class="buttons-3">6x6</button>
        </div>
      </div>

      <div class="start">
        <button class="start-button">Start Game</button>
      </div>
    </div>

    <script src="/starter-code/script.js"></script>
  </body>
</html>
